<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Skin Picker</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
	<header>
		<h1>Skin Picker</h1>
	</header>
		
	<div id="categories">
		<div id="traditional">
			<h2>Traditional</h2>
			<img src="URL" alt="tradtional_image">
		</div>
		<div id="realism">
			<h2>Realism</h2>
					<img src="URL" alt="realism_image">
		</div>
		<div id="Japanese">
			<h2>Japanese</h2>
				<img src="URL" alt="Japanese_image">
		</div>
		<div><button id="random">Random</button>
		<p><img id="icon" src="URL"></p>
		</div>

	</div>

	<div id="grid-container">
		<div class="grid-item">1</div>
		<div class="grid-item">2</div>
		<div class="grid-item">3</div>
		<div class="grid-item">4</div>
	</div>

	<div id="selectedImage">
		<h3 id="name">Name</h3>
		<h4 id="email">email: </h4>
		<img id="selectedImage" src="URL">
	</div>
</body>
